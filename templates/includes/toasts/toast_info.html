<div class="toast toast-shadow sensical-toast rounded-0" role="alert" data-autohide="false">
    <button type="button" class="my-2 close mr-2 text-light" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <div class="d-flex justify-content-center mt-2">
        <div class="wishlist-link"><i class="ml-3 fa-solid fa-circle-info text-info fa-xl"></i></div>
    </div>
    <div class="d-flex justify-content-center mb-2">
        <h5>Information!</h5>
    </div>
    <hr class="message-rule">
    <div class="d-flex m-2 p-2 d-flex justify-content-center">
        <div class="text-center">
        <p>{{ message }}</p>
        </div>
    </div>
</div>
